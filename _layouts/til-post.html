{% include head-dark.html %}

    <section class="article pad-top">
        <article class="wrap post">
            <header class="post-header">
                <hgroup>
                    <h1>{{ page.title }}</h1>
                    <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
                </hgroup>
            </header>

            {{ content }}

            {% for cat in site.data.tilcats %}
                {% if cat.id == page.category %}
                    <p class="tags"><a href="/til/#tilcat-{{ page.category }}">See more TIL posts about {{ cat.name }}</a></p>
                    {% break %}
                {% endif %}
            {% endfor %}

            <a class="share" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.owner.twitter }}" data-dnt="true">Share</a>

            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </article>
    </section>

{% include footer.html %}
