{% include head-dark.html %}

    <section class="article archive">
      <article class="archive-wrap">
          <ol class="post-list">
            <lh>
              <h2><span class="bb">{{ page.title }}</span></h2>
              {{ content }}
            </lh>
            {% for post in site.til %}
              <li>
                <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                    <h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
                    <p class="summary">{{ post.category }}</p>
                </div>
              </li>
            {% endfor %}
          </ol>
      </article>
    </section>

{% include footer.html %}
